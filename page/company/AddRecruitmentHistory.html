<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body marginwidth="0" marginheight="0">
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block">
            <input id="cname" type="text" name="cname" lay-verify="required" lay-reqtext="企业不能为空" placeholder="请输入企业名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">招聘会名称</label>
        <div class="layui-input-block">
            <input id="city" type="text" name="city" placeholder="请输入本次招聘会主题名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">照片负责人</label>
        <div class="layui-input-block">
            <input id="address" type="text" name="address" placeholder="请输入招聘负责人" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">负责人电话</label>
        <div class="layui-input-block">
            <input id="trade" type="text" name="trade" placeholder="请输入负责人电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学校负责老师</label>
        <div class="layui-input-block">
            <input id="leader" type="text" name="leader" placeholder="请输入学校负责老师" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">负责老师电话</label>
        <div class="layui-input-block">
            <input id="telephone" type="number" name="telephone" placeholder="请输入负责老师电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主要工作城市</label>
        <div class="layui-input-block">
            <input id="job" type="text" name="job" placeholder="请输入主要主要的工作城市" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主要工作岗位</label>
        <div class="layui-input-block">
            <input id="joinDate" type="text" name="joinDate" placeholder="请输入主要工作岗位" value="" class="layui-input"  readonly="" lay-key="1">
        </div>
    </div>

    
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="saveBtn">提交合作企业信息</button>
            <button id="reset" class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="./lay-config.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("#reset").click(function () {
            $("#cname").val("");
            $("#city").val("");
            $("#address").val("");
            $("#trade").val("");
            $("#leader").val("");
            $("#telephone").val("");
            $("#job").val("");
            $("#joinDate").val("");
            $("#status").val("");
            form.render();
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });


    // 年月日选择器（加入时间）
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#joinDate',
            trigger: 'click'
        });

    })



</script>

</body>
</html>
