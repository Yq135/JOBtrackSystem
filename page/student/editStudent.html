<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>修改信息</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <input id="cno" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入班级编号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input id="sno" type="text" name="sno" lay-verify="title" autocomplete="off" placeholder="请输入学号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="sname" id="sname" lay-verify="title" class="layui-input" placeholder="请输入姓名" >
                </div>
            </div>
            <div  class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div>
                    <input id="sex" type="radio" name="sex" lay-verify="required" lay-reqtext="性别不能为空" value="男" title="男" checked>
                    <div class="layui-unselect layui-form-radio layui-form-radioed">
                        <i class="layui-anim layui-icon"> </i>
                        <div>男</div>
                    </div>
                    <input type="radio" name="sex" value="女" title="女">
                    <div class="layui-unselect layui-form-radio">
                        <i class="layui-anim layui-icon"> </i>
                        <div>女</div>
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input id="date1" type="text" name="date" lay-verify="required" autocomplete="off" placeholder="请输入出生日期" value class="layui-input" readonly lay-key="3">
                </div>
            </div>

            <div class="layui-form-item" id="area-picker">
                <label class="layui-form-label">籍贯</label>
                <div class="layui-input-inline">
                    <select name="province" id="province" class="province-selector" lay-filter="province-1" lay-verify="required" lay-reqtext="籍贯不能为空" readonly>
                        <option value>--选择省--</option>
                        <option value="北京市">北京市</option>
                        <option value="天津市">天津市</option>
                        <option value="山西省">山西省</option>
                        <option value="辽宁省">辽宁省</option>
                        <option value="江苏省">江苏省</option>
                        <option value="浙江省">浙江省</option>
                        <option value="安徽省">安徽省</option>
                    </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" placeholder="--选择省--" value readonly class="layui-input layui-unselect">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim lay-anim-upbit">
                            <dd lay-value class="layui-select-tips">--选择省--</dd>
                            <dd lay-value="北京市" class>北京市</dd>
                            <dd lay-value="天津市" class>天津市</dd>
                            <dd lay-value="山西省" class>山西省</dd>
                            <dd lay-value="辽宁省" class>辽宁省</dd>
                            <dd lay-value="江苏省" class>江苏省</dd>
                            <dd lay-value="浙江省" class>浙江省</dd>
                            <dd lay-value="安徽省" class>安徽省</dd>
                        </dl>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <select name="city" id="city" class="city-selector" lay-filter="city-1" readonly>
                        <option value>--选择市--</option>
                    </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" placeholder="--选择市--" value readonly class="layui-input layui-unselect">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim lay-anim-upbit">
                            <dd lay-value class="layui-select-tips">--选择市--</dd>
                        </dl>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <select name="county" id="county" class="county-selector" lay-filter="county-1" readonly>
                        <option value>--选择区--</option>
                    </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" placeholder="--选择区--" value readonly class="layui-input layui-unselect">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim lay-anim-upbit">
                            <dd lay-value class="layui-select-tips">--选择区--</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">QQ</label>
                <div class="layui-input-block">
                    <input type="tel" name="QQ" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入QQ号码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">微信号</label>
                <div class="layui-input-block">
                    <input id="weChat" type="text" name="weChat" lay-verify="title" autocomplete="off" placeholder="请输入微信号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="tel" name="PhoneNumber" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入手机号码">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">确认保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>


</body>
</html>
