d lay-value="河南省" class="">河南省</dd><dd lay-value="湖北省" class="">湖北省</dd><dd lay-value="湖南省" class="">湖南省</dd><dd lay-value="广东省" class="">广东省</dd><dd lay-value="广西壮族自治区" class="">广西壮族自治区</dd><dd lay-value="海南省" class="">海南省</dd><dd lay-value="重庆市" class="">重庆市</dd><dd lay-value="四川省" class="">四川省</dd><dd lay-value="贵州省" class="">贵州省</dd><dd lay-value="云南省" class="">云南省</dd><dd lay-value="西藏自治区" class="">西藏自治区</dd><dd lay-value="陕西省" class="">陕西省</dd><dd lay-value="甘肃省" class="">甘肃省</dd><dd lay-value="青海省" class="">青海省</dd><dd lay-value="宁夏回族自治区" class="">宁夏回族自治区</dd><dd lay-value="新疆维吾尔自治区" class="">新疆维吾尔自治区</dd><dd lay-value="台湾省" class="">台湾省</dd><dd lay-value="香港特别行政区" class="">香港特别行政区</dd><dd lay-value="澳门特别行政区" class="">澳门特别行政区</dd><dd lay-value="海外" class="">海外</dd></dl></div>
        </div>
        <div class="layui-input-inline">
            <select id="city" name="city" class="city-selector" lay-filter="city-1" readonly="">
                <option value="">--选择市--</option>
            </select>
            <div class="layui-unselect layui-form-select">
                <div class="layui-select-title">
                    <input type="text" placeholder="--选择市--" value="" readonly="" class="layui-input layui-unselect">
                    <i class="layui-edge"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit">
                    <dd lay-value="" class="layui-select-tips">--选择市--</dd>

    <div class="layui-form-item">
        <label class="layui-form-label required">QQ</label>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">微信号</label>
        <div class="layui-input-block">
            <input id="weixin" type="text" name="weixin" placeholder="请输入微信号" value="" class="layui-input" lay-verify="required" lay-reqtext="微信号不能为空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block">
            <input id="telephone" type="number" name="telephone" lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea id="remark" name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="saveBtn">确认保存</button>
            <button id="reset" class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js.下载" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("#reset").click(function () {
            $("#cno").val("");
            $("#sno").val("");
            $("#name").val("");
            $("input[name='sex']").prop('checked',false);
            $("#birthday").val("");
            $("#province").val("");
            $("#city").val("");
            $("#telephone").val("");
            $("#county").val("");
            $("#qq").val("");
            $("#weixin").val("");
            $("#telephone").val("");
            $("#remark").val("");
            form.render();
        });


        // 3. 验证姓名，失去焦点时触发
        $("#name").blur(function(){
            var name = $("#name").val();
            var reg = /^[\u4e00-\u9fa5]{2,5}$/;//正则表达式,2-5个汉字
            if(name.length == 0|| name==null || name == '') {
                layer.msg('姓名不能为空', {icon: 5});
            }else{
                if(!reg.test(name)) {
                    layer.msg('格式不对，姓名为2-5个汉字', {icon: 5});
                }
            }
        });

        // 2. 验证学号，失去焦点时触发
        $("#sno").blur(function(){
            var sno = $("#sno").val();
            var reg = /^\d{10}$/;//正则表达式
            if(sno.length == 0|| sno==null || sno == '') {
                layer.msg('学号不能为空', {icon: 5});
            }else{
                if(!reg.test(sno)) {
                    layer.msg('学号格式不对，学号为10位数字', {icon: 5});
                }
            }
        });


        // 3. 验证手机号码，失去焦点时触发
        $("#telephone").blur(function(){
            var telephone = $("#telephone").val();
            var reg = /^1[3456789]\d{9}$/;//正则表达式
            if(telephone.length == 0|| telephone==null || telephone == '') {
                layer.msg('手机号码不能为空', {icon: 5});
            }else{
                if(!reg.test(telephone)) {
                    layer.msg('手机号码格式不对', {icon: 5});
                }
            }
        });



        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });

    // 年选择器 （入学年份）
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var initYear;

        laydate.render({
            elem: '#year',
            type: 'year',
            /* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
            ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
                initYear = date.year;
            },
            change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
                var selectYear = date.year;
                var differ = selectYear-initYear;
                if (differ != 15 && differ != -15) {
                    if($(".layui-laydate").length){
                        $("#year").val(value);
                        $(".layui-laydate").remove();
                    }
                }
                initYear = selectYear;
            }
        });


    });


    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#birthday'
        });
        laydate.render({
            elem: '#Joinday'
        });
        laydate.render({
            elem: '#date3'
        });
    })




        // 三级联动的JS代码

    layui.config({
        base: '../../js/lay-module/layarea/layarea.js',
        version: '1.0'
    });
    //一般直接写在一个js文件中

        layarea.render({

        });
    });

</script>
